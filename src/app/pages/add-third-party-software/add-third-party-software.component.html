<div class="flex flex-col min-h-screen bg-gray-50">
  <!-- Main Content -->
  <div class="flex-1 p-11">
    <!-- Title -->
    <div class="mb-10">
      <h1 class="text-4xl font-bold text-black leading-[44px]">Add Third-Party Software</h1>
    </div>

    <!-- Form Section -->
    <div class="space-y-[18px]">
      <!-- First Row: Customer Name and Software Name -->
      <div class="flex gap-5">
        <div class="flex-1">
          <label class="block text-base text-dark-secondary mb-1.5">Customer Name *</label>
          <mat-form-field appearance="outline" class="w-full custom-form-field">
            <mat-select [(value)]="customerName">
              <mat-option value="A.R.S. Inamdar Public Library">A.R.S. Inamdar Public Library</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex-1">
          <label class="block text-base text-dark-secondary mb-1.5">Third-Party Software Name *</label>
          <mat-form-field appearance="outline" class="w-full custom-form-field">
            <mat-select [(value)]="softwareName">
              <mat-option value="A.R.S. Inamdar Public Library">A.R.S. Inamdar Public Library</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Tags Input -->
      <div>
        <label class="block text-base text-dark-secondary mb-1.5">Tags</label>
        <mat-form-field appearance="outline" class="w-full custom-form-field">
          <input matInput [(ngModel)]="tags" placeholder="">
        </mat-form-field>
      </div>

      <!-- Software Type -->
      <div class="w-[520px]">
        <label class="block text-base text-dark-secondary mb-1.5">Third-Party Software Type *</label>
        <mat-form-field appearance="outline" class="w-full custom-form-field">
          <mat-select [(value)]="softwareType">
            <mat-option value="Abby">Abby</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Toggle Options -->
      <div class="space-y-[18px]">
        <div *ngFor="let toggle of toggleOptions" class="flex items-center gap-2.5">
          <mat-slide-toggle 
            [checked]="toggle.checked"
            (change)="onToggleChange(toggle.id)"
            class="custom-toggle">
          </mat-slide-toggle>
          <span class="text-base text-dark-secondary">{{ toggle.label }}</span>
        </div>
      </div>

      <!-- Supported Languages Section -->
      <div class="space-y-[18px] mt-10">
        <h2 class="text-lg font-bold text-gray-secondary">SUPPORTED LANGUAGES</h2>
        
        <div class="flex flex-wrap gap-3.5">
          <div *ngFor="let language of languages; let i = index" 
               class="flex items-center gap-2.5"
               [class.w-full]="i === 0"
               [class.w-[200px]]="i > 0">
            <mat-checkbox 
              [checked]="language.checked"
              (change)="onLanguageChange(language.id)"
              class="custom-checkbox">
              {{ language.name }}
            </mat-checkbox>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-end gap-5 mt-10">
        <button 
          mat-stroked-button 
          class="cancel-button"
          (click)="onCancel()">
          Cancel
        </button>
        <button 
          mat-flat-button 
          class="save-button"
          (click)="onSave()">
          Save
        </button>
      </div>
    </div>
  </div>

  <!-- Breadcrumbs -->
  <div class="flex items-center gap-2.5 px-12 py-3 border-t border-stroke bg-white shadow-[0_1px_10px_0_rgba(0,0,0,0.06)]">
    <span class="text-base text-gray-secondary">Configuration</span>
    <mat-icon class="text-gray-secondary">chevron_right</mat-icon>
    <span class="text-base text-gray-secondary">Third-Party Software</span>
    <mat-icon class="text-gray-secondary">chevron_right</mat-icon>
    <span class="text-base text-orange">Add Third-Party Software</span>
  </div>

  <!-- Footer -->
  <div class="flex justify-between items-center px-12 py-4 bg-white shadow-[0_-1px_10px_1px_rgba(21,44,82,0.08)] h-[60px]">
    <a href="#" class="text-base font-semibold text-dark-primary underline">EULA</a>
    <span class="text-base text-gray-secondary">ePRINTit @ 2024</span>
  </div>
</div>
