<div class="content-container">
  <div class="main-section">
    <div class="main-content">
      <!-- Title -->
      <div class="title-section">
        <h1 class="page-title">Add Third-Party Software</h1>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <!-- First Row: Customer Name and Software Name -->
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Customer Name *</label>
            <div class="custom-select">
              <span class="select-value">A.R.S. Inamdar Public Library</span>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Third-Party Software Name *</label>
            <div class="custom-select">
              <span class="select-value">A.R.S. Inamdar Public Library</span>
            </div>
          </div>
        </div>

        <!-- Tags Input -->
        <div class="form-group full-width">
          <label class="form-label">Tags</label>
          <div class="custom-input">
            <input type="text" [(ngModel)]="tags" class="input-field">
          </div>
        </div>

        <!-- Software Type -->
        <div class="form-group software-type">
          <label class="form-label">Third-Party Software Type *</label>
          <div class="custom-select">
            <span class="select-value">Abby</span>
            <svg class="chevron-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M15.8333 6.66669L9.58334 12.9167L3.33334 6.66669" stroke="#111928" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>

        <!-- Toggle Options -->
        <div class="toggle-section">
          <div *ngFor="let toggle of toggleOptions" class="toggle-item">
            <div class="custom-toggle" [class.active]="toggle.checked" (click)="onToggleChange(toggle.id)">
              <div class="toggle-track">
                <div class="toggle-thumb"></div>
              </div>
            </div>
            <span class="toggle-label">{{ toggle.label }}</span>
          </div>
        </div>

        <!-- Supported Languages Section -->
        <div class="languages-section">
          <div class="section-header">
            <h2 class="section-title">SUPPORTED LANGUAGES</h2>
          </div>

          <div class="checkbox-grid">
            <div *ngFor="let language of languages; let i = index"
                 class="checkbox-item"
                 [class.check-all]="i === 0">
              <div class="custom-checkbox" [class.checked]="language.checked" (click)="onLanguageChange(language.id)">
                <div class="checkbox-box">
                  <svg *ngIf="language.checked" class="checkmark" width="13" height="10" viewBox="0 0 13 10" fill="none">
                    <path d="M11.802 1.0629C11.9872 0.872844 12.2687 0.849157 12.4777 0.992584L12.5627 1.06485L12.5676 1.06973L12.5725 1.07559C12.7485 1.28824 12.7501 1.62099 12.5217 1.83536L12.5227 1.83633L5.58516 8.80215L5.58614 8.80313C5.39658 8.9992 5.15492 9.09993 4.8918 9.10001C4.65012 9.10001 4.38796 9.00126 4.19649 8.80313V8.80215L0.758011 5.34024L0.756058 5.33829C0.548222 5.12306 0.548341 4.78406 0.756058 4.56876C0.966847 4.35047 1.30396 4.34939 1.51582 4.56583H1.5168L4.91035 7.98282L11.802 1.06192V1.0629Z" fill="white" stroke="white" stroke-width="0.4"/>
                  </svg>
                </div>
                <span class="checkbox-label">{{ language.name }}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-set">
          <button class="btn btn-secondary" (click)="onCancel()">
            Cancel
          </button>
          <button class="btn btn-primary" (click)="onSave()">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Breadcrumbs -->
  <div class="breadcrumbs">
    <span class="breadcrumb-item">Configuration</span>
    <svg class="breadcrumb-separator" width="18" height="18" viewBox="0 0 18 18" fill="none">
      <path d="M5.82188 16.1156C5.65313 16.1156 5.5125 16.0593 5.37188 15.9468C5.11875 15.6937 5.11875 15.3 5.37188 15.0468L11.2781 8.99995L5.37188 2.9812C5.11875 2.72808 5.11875 2.33433 5.37188 2.0812C5.625 1.82808 6.01875 1.82808 6.27188 2.0812L12.6281 8.54995C12.8813 8.80308 12.8813 9.19683 12.6281 9.44995L6.27188 15.9187C6.15938 16.0312 5.99063 16.1156 5.82188 16.1156Z" fill="#6B7280"/>
    </svg>
    <span class="breadcrumb-item">Third-Party Software</span>
    <svg class="breadcrumb-separator" width="18" height="18" viewBox="0 0 18 18" fill="none">
      <path d="M5.82188 16.1156C5.65313 16.1156 5.51251 16.0593 5.37188 15.9468C5.11876 15.6937 5.11876 15.3 5.37188 15.0468L11.2781 8.99995L5.37188 2.9812C5.11876 2.72808 5.11876 2.33433 5.37188 2.0812C5.62501 1.82808 6.01876 1.82808 6.27188 2.0812L12.6281 8.54995C12.8813 8.80308 12.8813 9.19683 12.6281 9.44995L6.27188 15.9187C6.15938 16.0312 5.99063 16.1156 5.82188 16.1156Z" fill="#6B7280"/>
    </svg>
    <span class="breadcrumb-current">Add Third-Party Software</span>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="#" class="eula-link">EULA</a>
    <span class="copyright">ePRINTit Â© 2024</span>
  </div>
</div>
